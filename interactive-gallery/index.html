    <h1>This is a test!</h1>
    
    <div class="hero-img-div"><img class="hero-img" id="heroImg" src="assets/images/SD5-02-5.5 menhaden.jpeg" alt="Picture of a Shaddy Daddy fishing lure."></div>
    
    <div class="item-num-div">
        <h2 class="small-heading">Item Number: </h2><span id="lure-item-number">Select an item below</span>
    </div>
        
    <p id="lure-notes"></p>
    
    <section class="gallery">
        <img class="gallery-image" src="assets/images/chartreuse.jpg" alt="Shaddy Daddy lure in chartreuse color" 
        data-item="Chartreuse" data-des="Chartreuse Shaddy Daddy">
        <img class="gallery-image" src="assets/images/Golden-stripes.jpg" alt="Shaddy Daddy lure in Golden-stripes color" 
        data-item="Golden-Stripes" data-des="">
        <img class="gallery-image" src="assets/images/SD5--3-5.5oz hawaiian-foobox.jpeg" alt="Shaddy Daddy lure in hawaiian color"
        data-item="SD5--3-5" data-des="">
        <img class="gallery-image" src="assets/images/SD5-01-5.5oz glittermack.jpeg" alt="Shaddy Daddy lure in glittermack color"
        data-item="SD5-01-5" data-des="">
        <img class="gallery-image" src="assets/images/SD5-02-5.5 menhaden.jpeg" alt="Shaddy Daddy lure in menhaden color"
        data-item="SD5-02-5" data-des="">
        <img class="gallery-image" src="assets/images/SD5-04-5.5 pink.jpeg" alt="Shaddy Daddy lure in pink color"
        data-item="SD5-04-5" data-des="">
        <img class="gallery-image" src="assets/images/SD5-05-5.5oz white.jpeg" alt="Shaddy Daddy lure in white color"
        data-item="SD5-05-5" data-des="">
        <img class="gallery-image" src="assets/images/SD5-06-5.5 dk mack.jpeg" alt="Shaddy Daddy lure in dark mackerel color"
        data-item="SD5-06-5" data-des="">
        <img class="gallery-image" src="assets/images/SD5-08-5.5 fish skins -edit.jpg" alt="Shaddy Daddy lure in fish skins color"
        data-item="SD5-08-5" data-des="">
        <img class="gallery-image" src="assets/images/SD5-10-5.5oz Glow stripes.jpeg" alt="Shaddy Daddy lure in glow stripes color"
        data-item="SD5-10-5" data-des="The stripes on this lure glow in the dark">
        <img class="gallery-image" src="assets/images/SD5-11-5.5 glow body.jpeg" alt="Shaddy Daddy lure in the glowing body color"
        data-item="SD5-11-5" data-des="The body of this lure glows in the dark">
        <img class="gallery-image" src="assets/images/SD5-5.5ozHerring.jpeg" alt="Shaddy Daddy lure in the herring color"
        data-item="SD5-5" data-des="">
    </section>
